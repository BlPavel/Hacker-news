<main>
  <ng-container *ngIf="posts$ | async as posts; else spiner">
    <ng-container *ngIf="postItems$ | async as postItems; else spiner">
      <ng-container *ngIf="isLoad$ | async; else spiner">
        <div class="post" *ngFor="let post of posts let i = index">
          <app-post
          *ngIf="post.story_title"
          [title] ="post.story_title"
          [linkNews] ="post.story_url"
          [setAuthor]="post.author"
          [points] ="postItems[i].points"
          [comments] ="postItems[i].children"
          ></app-post>
        </div>
        <div class="button">
          <button mat-button color="primary" (click)="previousPage()">Назад</button>
          <button mat-button color="primary" (click)="nextPage()">Дальше</button>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</main>

<ng-template #spiner>
  <div class="center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
