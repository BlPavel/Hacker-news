<article>
  <div class="title">
    <span>{{ title }}</span>
    <a *ngIf="linkNews" href="{{ linkNews }}" target="_blank">({{ linkNews | sliceLink }})</a>
  </div>
  <div class="info">
    <app-info [info]="author" class="border"></app-info>
    <app-info [info]="points" class="border"></app-info>
    <a [routerLink]="['/front/page/comments', id]" routerLinkActive="router-link-active">
      <app-info [info]="comments"></app-info>
    </a>
  </div>
</article>
