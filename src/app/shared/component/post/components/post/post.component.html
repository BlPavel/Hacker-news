<article>
  <div class="title">
    <span>{{ title }}</span>
    <a *ngIf="linkNews" href="{{ linkNews }}" target="_blank">({{ linkNews | sliceLink }})</a>
  </div>
  <div class="info">
    <app-info [info]="author | setAuthor" class="border"></app-info>
    <app-info [info]="points | setPoints" class="border"></app-info>
    <a [routerLink]="['/comments', id]" routerLinkActive="router-link-active">
      <app-info [info]="comments | setComments"></app-info>
    </a>
  </div>
</article>
